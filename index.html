<body>
    <div class="menu">
        <div class="arith">
    <form>
        <h4>Arithmetic</h4>
        <label for="num1" max="5">Question: </label>
        <input type="number" id="num1" >
        
        <select id="times">
            <option value="/">รท</option>
            <option value="*">x</option>
            <option value="+">+</option>
            <option value="=">-</option>
        </select>
        
        <input type="number" id="num2"><br>
        <label for="lines">Lines: </label>
        <input type="number" id="lines" value="1">
        
    </form>
        <button onclick="submit(this)">Submit</button>
        <button onclick="random(this)">Random</button>
        </div>
        <div class="pericular">
        <form>
    <h4>Area/Perimeter</h4>
       <select id="periSele" onclick="check()">
        <option value="RectangleAr">Rectangle (Area)</option>
        <option value="RectanglePer">Rectangle (Perimeter)</option>
       <option value="Circumference">Circumference</option>
     
       </select>
<br>
       <label id="heightLabel" for="heights" style="display: none;">Height: </label><input type="number" id="heights" style="display: none;" placeholder="Height">
       <label id="widthLabel" for="widths" style="display: none;">Width: </label><input type="number" id="widths" style="display: none;" placeholder="width">
       <label id="radiusLabel" for="radius" style="display: none;">Radius: </label><input type="number" id="radius" style="display: none;" placeholder="radius">
       <label for="lines2">Lines: </label><input type="number" id="lines2" value="1">

    </form>
    <button onclick="submit(this)">Submit</button>
    <button onclick="random(this)">Random</button>
    </div>
    <br>
    
    
     <button onclick="printing()">Print</button>
    
    </div>
